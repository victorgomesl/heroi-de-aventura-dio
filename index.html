<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Herói de Aventura</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Crie seu Herói</h1>
      <p>Seu herói, sua aventura.</p>
    </header>

    <form id="heroForm">
      <div class="input-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
      </div>

      <div class="input-group">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade">
      </div>

      <div class="input-group">
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
          <option value="mago">Mago</option>
          <option value="guerreiro">Guerreiro</option>
          <option value="monge">Monge</option>
          <option value="ninja">Ninja</option>
        </select>
      </div>

      <button type="button" onclick="atacar()">Atacar</button>
    </form>

    <div class="result" id="mensagemAtaque"></div>

    <footer>
      <p>Criado por <a href="https://github.com/victorgomesl" target="_blank">victorgomesl</a><br>
        Desafio DIO Potência Tech iFood</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
